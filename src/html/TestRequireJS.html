<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--
    优点：
        1.防止js加载阻塞页面渲染
        2.使用程序调用的方式加载js，防出很多个<script/>
    基本API：
    require会定义三个变量：
        define,require,requirejs
        其中require === requirejs，一般使用require更简短
        define 从名字就可以看出这个api是用来定义一个模块
        require 加载依赖模块，并执行加载完后的回调函数
    -->
    <script src="../js/require/require.js" defer async="true"></script>
    <script>
        /*
         * require === requirejs，一般使用require更简短
         * 来加载该模块(注意require中的依赖是一个数组，即使只有一个依赖，你也必须使用数组来定义)，
         * requir API的第二个参数是callback，一个function，是用来处理加载完毕后的逻辑。
         * */
        /*
        * paths有一个重要的功能，就是可以配置多个路径，如果远程cdn库没有加载成功，可以加载本地的库。
        * */
        require.config({
            paths : {
                "jquery" : ["http://libs.baidu.com/jquery/1.11.3/jquery", "../js/common/jquery-1.11.3.min"],
                "test" : "../js/web/test"
            }
        });
        require(["jquery", "test"], function ($) {
            $(function(){
                alert("load ok");
            });
        });
    </script>

</head>
<body>
    <p>ddddddddd</p>
</body>
</html>
